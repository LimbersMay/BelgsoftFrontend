<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="register.css">

    <link rel="icon" href="../../../assets/logo.svg" type="image/x-icon">
</head>
<body>

<div id="container">
    <picture id="logo">
        <img class="logo__picture" src="../../../assets/logo.svg" alt="">

    </picture>

    <div class="form__container">


        <br><h1>BelgSoft</h1><br>

        <p>Registrate</p><br>

        <div id="error__message">
        </div>

        <form>

            <input class="input" type="text" placeholder="Nombre de usaurio" name="username">

            <input class="input" type="text" placeholder="Correo" name="email">

            <input class="input" type="password" placeholder="Contraseña" name="password">

            <input class="input" type="password" placeholder="Repetir contraseña" name="password_repeat">

            <br>

            <input class="login__button" type="submit" value="Registrarse">
        </form>
    </div>
</div>

</body>
</html>
